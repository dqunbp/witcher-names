language: node_js

node_js:
  - 8

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script:
        - npm run test:single
        - npm run check-coverage
      after_success:
        - npm run report-coverage
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run semantic-release
